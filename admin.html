<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Kamzy Wardrobe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header></header>

  <main class="admin-panel">
    <h1>Add New Product</h1>
    <form id="product-form">
      <input type="text" id="name" placeholder="Product Name" required>
      <input type="number" id="price" placeholder="Price" required>
      <input type="text" id="imageUrl" placeholder="Image URL" required>
      <input type="text" id="category" placeholder="Category (e.g., tops, jeans)" required>
      <button type="submit">Add Product</button>
    </form>

    <div id="feedback" style="margin-top: 1rem;"></div>
  </main>

  <footer></footer>

  <!-- Firebase CRUD script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIgFyJLUG7Iju45CxKshIlzO-1gB4Eeow",
      authDomain: "kamzy-wardrobe.firebaseapp.com",
      projectId: "kamzy-wardrobe",
      storageBucket: "kamzy-wardrobe.firebasestorage.app",
      messagingSenderId: "846636201302",
      appId: "1:846636201302:web:22ff79b95fba5ff97d12f7",
      measurementId: "G-8KMK8WTXPQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("product-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const price = parseFloat(document.getElementById("price").value);
      const imageUrl = document.getElementById("imageUrl").value;
      const category = document.getElementById("category").value.toLowerCase();
      const feedback = document.getElementById("feedback");

      try {
        await addDoc(collection(db, "products"), {
          name,
          price,
          imageUrl,
          category,
          createdAt: new Date()
        });

        feedback.textContent = "✅ Product added successfully!";
        feedback.style.color = "green";

        // Clear form
        e.target.reset();
      } catch (error) {
        console.error("Error adding product:", error);
        feedback.textContent = "❌ Failed to add product.";
        feedback.style.color = "red";
      }
    });
  </script>
</body>
</html>
